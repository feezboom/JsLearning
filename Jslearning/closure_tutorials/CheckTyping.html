<!DOCTYPE html>
<html lang="en">
<head>

    <title>CheckTyping closure</title>
    <script src="closure-library/closure/goog/base.js"></script>
    <script>
        goog.require('goog.events.KeyHandler');
        goog.require('goog.events');
    </script>
    <script src="CheckTyping.js"></script>
</head>
<body>
<input id='input-field' type="text" title="Type text here.">
<div id="hi"> </div>

    keyHandler.attach_checkTyping_handler();
</script>
</body>
</html>
